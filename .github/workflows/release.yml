name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Expo and EAS
        run: npm install -g eas-cli

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive --wait --json > build-output.json
          BUILD_URL=$(cat build-output.json | jq -r '.artifacts.buildUrl')
          curl -L -o CheckerQ-v${{ steps.get_version.outputs.version }}.apk "$BUILD_URL"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: CheckerQ-v${{ steps.get_version.outputs.version }}.apk
          generate_release_notes: true
          draft: false
          prerelease: false
