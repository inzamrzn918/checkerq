name: Create Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Install Expo & EAS
        run: npm install -g eas-cli

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ---------- APK BUILD ----------
      - name: Build APK (Preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --wait \
            --json > apk-build.json

          APK_URL=$(jq -r '.[0].artifacts.buildUrl' apk-build.json)

          echo "APK URL: $APK_URL"
          curl -L -o CheckerQ-v${{ steps.get_version.outputs.version }}.apk "$APK_URL"

          ls -lh CheckerQ-v${{ steps.get_version.outputs.version }}.apk

      # ---------- AAB BUILD ----------
      - name: Build AAB (Production)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --wait \
            --json > aab-build.json

          AAB_URL=$(jq -r '.[0].artifacts.buildUrl' aab-build.json)

          echo "AAB URL: $AAB_URL"
          curl -L -o CheckerQ-v${{ steps.get_version.outputs.version }}.aab "$AAB_URL"

          ls -lh CheckerQ-v${{ steps.get_version.outputs.version }}.aab

      # ---------- RELEASE ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: CheckerQ v${{ steps.get_version.outputs.version }}
          files: |
            CheckerQ-v${{ steps.get_version.outputs.version }}.apk
            CheckerQ-v${{ steps.get_version.outputs.version }}.aab
          generate_release_notes: true
          draft: false
          prerelease: false
